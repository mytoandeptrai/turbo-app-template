services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: turbo-app-template-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: turbo-app-template-db
    ports:
      - "5440:5432"
    volumes:
      - ./volumes/postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: turbo-app-template-redis
    restart: unless-stopped
    ports:
      - "6440:6379"
    volumes:
      - ./volumes/redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Mailpit (Local email testing)
  mailpit:
    image: axllent/mailpit:latest
    container_name: turbo-app-template-mailpit
    restart: unless-stopped
    ports:
      - "1440:1025"  # SMTP
      - "8440:8025"  # Web UI
    environment:
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1

volumes:
  postgres_data:
  redis_data: